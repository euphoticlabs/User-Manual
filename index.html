<!DOCTYPE html>
<html>
<head>
  <base href="/User-Manual/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nosh User Manual - Complete guide for your Nosh cooking device">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nosh User Manual">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Nosh User Manual</title>
  <link rel="manifest" href="manifest.json">

  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://nosh-user-manual.s3.ap-south-1.amazonaws.com">
  <link rel="dns-prefetch" href="https://nosh-user-manual.s3.ap-south-1.amazonaws.com">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="assets/images/launcher.png" as="image">
  <link rel="preload" href="assets/images/home/home1.png" as="image">
  <link rel="preload" href="assets/images/home/home2.png" as="image">
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" as="style">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF6B2C 0%, #FF8E53 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .loading {
      text-align: center;
      color: white;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #flutter-app {
      display: none;
      width: 100%;
      height: 100%;
    }

    #flutter-app.loaded {
      display: block;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <h2>Nosh User Manual</h2>
    <p>Loading your cooking companion...</p>
  </div>

  <div id="flutter-app">
    <script src="flutter_bootstrap.js"></script>
  </div>

  <script>
    let flutterLoaded = false;
    let loadingTimeout;
    
    window.addEventListener('flutter-first-frame', function() {
      flutterLoaded = true;
      hideLoading();
    });

    window.addEventListener('load', function() {
      loadingTimeout = setTimeout(function() {
        if (!flutterLoaded) {
          hideLoading();
        }
      }, 3000);
    });

    // Fallback timeout
    setTimeout(function() {
      if (!flutterLoaded) {
        hideLoading();
      }
    }, 8000);

    function hideLoading() {
      const loading = document.getElementById('loading');
      const flutterApp = document.getElementById('flutter-app');
      
      if (loading && flutterApp) {
        loading.style.display = 'none';
        flutterApp.classList.add('loaded', 'fade-in');
      }
      
      if (loadingTimeout) {
        clearTimeout(loadingTimeout);
      }
    }
  </script>
</body>
</html>
