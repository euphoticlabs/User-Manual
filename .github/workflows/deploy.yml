# Name of the workflow
name: Deploy Flutter Web to GitHub Pages

# Run on pushes to the Initial-branch branch
on:
  push:
    branches: [ Initial-branch ]

# A single job called "build"
jobs:
  build:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu

    steps:
      # Step 1: Check out your repository code
      - uses: actions/checkout@v4

      # Step 2: Set up the Flutter SDK with your exact version
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2' # Use your exact Flutter version
          channel: 'stable'

      # Step 3: Get Flutter dependencies
      - run: flutter pub get

      # Step 4: Build the Flutter web app with HTML renderer using dart-define
      - name: Build Flutter Web App
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=false --base-href /$REPO_NAME/

      # Step 5: Deploy the built app to the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory where the built web app is located
          publish_dir: ./build/web 
          publish_branch: gh-pages